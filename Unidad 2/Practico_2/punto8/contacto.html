<!DOCTYPE html>
<html lang="es">
    <head>
        <title>formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <article>
                <form id="id_formulario" name="informacion" method="get" action="axeldelatorre2016@hotmail.com">
                    <fieldset id="id_campos" name="campos">
                        <h1>INFORMACI&Oacute;N</h1>
                        <h2>Si quieres recibir la mejor informaci&oacute;n, reg&iacute;strate:</h2>
                        <div id="texto_campos">
                            Nombre
                            <input type="text" id="id_nombre" name="nombre" maxlength="12" size="12">
                            Primer Apellido
                            <input type="text" id="id_apellido1" name="apellido1" maxlength="20">
                            Segundo Apellido
                            <input type="text" id="id_apellido2" name="apellido2" maxlength="20">
                            Domicilio
                            <input type="text" id="id_domicilio" name="domicilio" size="18">
                            C&oacute;digo Postal
                            <input type="text" id="id_cod_postal" name="cod_postal" size="3">
                            T&eacute;lefono
                            <input type="text" id="id_telefono" name="telefono" size="7">
                            e-mail
                            <input type="email" id="id_email" name="email" size="23">
                            Confirmar e-mail
                            <input type="email" id="id_confirm_email" name="confirm_email" size="23">
                        </div>
                        <div id="botones">
                            <button type="reset" id="id_reset" name="reset" title="Pulse para vaciar los campos">Borrar</button>
                            <button type="submit" id="id_enviar" name="enviar" title="Pulse para enviar el formulario">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </article>
        </section>
    </body>
</html>
